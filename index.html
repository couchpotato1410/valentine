<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #ffeef2;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
}

.container {

}

.gif-container img {

    border-radius: 15px;
    margin-bottom: 20px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

button {
    padding: 12px 28px;
    font-size: 1.2rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s;
}

#yesBtn {
    background-color: #28a745;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.15);
}

#noBtn {

    color: white;
}
</style>
</head>

<body>

<div class="container">

<script>
const noBtn = document.getElementById('noBtn');

const noTexts = [

</script>
